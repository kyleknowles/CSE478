
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>D3 Bar Chart Assignment</title>
            <link rel="stylesheet" href="style.css" />
            <script src="d3.v7.min.js"></script>
            </head>
            <body>
            <svg width="500" height="120"></svg>
           
            <!--<button onclick = "load()">Button</button> -->
            <!-- <script src="script.js"></script> -->

            <script>    
                    

    let data = []
    fetch("Basic_Stats.csv")
        .then(response => response.text())
            .then(csv => {
                let rows = csv.split("\n");
                let headers = rows[0].split(",");
                let data = rows.slice(1).map(row => {
                let values = row.split(/,(?! )(?<! )/);
                let dict = {}
                return headers.reduce((obj, key, i) => {
                    
                    if ((key == "Name") || (key == "Height (inches)")) {
                       alert(key + " " + values[i])
                    }
                    obj[key] = values[i];


                    data.append(obj)

                    return obj; }, {});
                    });
                });
   

    
    
    
    /*
    const xScale = d3.scaleBand()
        .domain(["A", "B", "C", "D"])
        .range([0, 400])
        .padding(0.1);
    */
    const svg = d3.select("svg");
    const barWidth = 40
    //alert("Hello")

    const bars = svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * (barWidth + 5))
        .attr("y", d => 100 - d.length)
        .attr("width", barWidth)
        .attr("height", d => d.length)
        .attr("fill", "steelblue")
   


                


                </script>
    </body>
</html>
